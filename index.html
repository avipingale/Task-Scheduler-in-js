<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<style>
   
    
</style>
<body>
<header>
</header>
    <div class="task-scheduler">
        <h1>Task Scheduler</h1>
        
        <div class="task-input">
            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput" value="2023-01-01" onchange="updateDay()" required>

            <label for="dayInput">Day:</label>
            <input type="text" id="dayInput" readonly required>

            <label for="taskInput">Task:</label>
            <input type="text" id="taskInput" placeholder="Enter your task" required>

            <label for="toInput">To:</label>
            <input type="time" id="toInput" required>

            <label for="fromInput">From:</label>
            <input type="time" id="fromInput" required>

            <label for="priorityInput">Priority:</label>
            <input type="number" id="priorityInput" placeholder="Priority" required>

            <button onclick="addTask()">Add Task</button>
        </div>

        <table id="taskTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Task</th>
                    <th>To</th>
                    <th>From</th>
                    <th>Priority</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
    </div>
    


    <script src="javas.js"></script>
</body>
</html>
